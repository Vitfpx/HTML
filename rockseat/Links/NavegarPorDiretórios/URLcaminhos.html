<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url caminhos</title>
</head>
<body> <!-- diretório raíz significa a pasta em que o arquivo atual está -->
    <h1>Como não se perder entre os caminhos</h1>
    <div>
        <a href="../exemplo.html">Arquivo na pasta anterior</a><br />
        <a href="./Exemplo.html">Arquivo no diretório raíz</a><br />
        <a href="Exemplo.html">Aquivo na mesma pasta</a><br />
        <a href="../../../ex12/Noticias/pag3.html">Arquivos em outas pastas</a><br />
    </div>


    <div>
        <h1>Caminhos absolutos vs caminhos relativos</h1>
        <a href="google.com">Ir ao google</a><br /> <!-- Caminho relativo, pois depende do que há na minha pasta -->
        <a href="http://google.com">Ir ao google</a><br /> <!-- caminho absoluto, pois esse caminho sempre levará ao mesmo lugar -->
    </div>
    
</body>
</html>
